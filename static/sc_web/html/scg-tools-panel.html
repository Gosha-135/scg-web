<div class="scg-tools-panel">
    <div class="btn-group-vertical" data-toggle="buttons">
        
        <label id="scg-tool-select" class="btn btn-default" title="sc.g-node creation mode">
            <input type="radio" name="options" id="option1"> <img src="static/sc_web/images/scg/tool-select.png"/> </input>
        </label>
        <label id="scg-tool-edge" class="btn btn-default" title="sc.g-arc creation mode">
            <input type="radio" name="options" id="option1"> <img src="static/sc_web/images/scg/tool-pair.png"/> </input>
        </label>
        <label id="scg-tool-bus" class="btn btn-default" title="sc.g-bus creation mode">
            <input type="radio" name="options" id="option1"> <img src="static/sc_web/images/scg/tool-bus.png"/> </input>
        </label>
        <label id="scg-tool-contour" class="btn btn-default" title="sc.g-contour creation mode">
            <input type="radio" name="options" id="option1"> <img src="static/sc_web/images/scg/tool-contour.png"/> </input>
        </label>
    </div>
    <hr/>
    <div class="btn-group-vertical">
        <button id="scg-tool-change-idtf" type="button" class="btn btn-default" data-title="Change identifier" data-content="<input value='test'/>" data-html="true" data-placement="right" data-toggle="popover" data-container="body">
            <img src="static/sc_web/images/scg/tool-change-idtf.png"/>
        </button>
        <button id="scg-tool-zoomin" type="button" class="btn btn-default" title="Zoom in">
            <img src="static/sc_web/images/scg/tool-zoom-in.png"/>
        </button>
        <button id="scg-tool-zoomout" type="button" class="btn btn-default" title="Zoom out">
            <img src="static/sc_web/images/scg/tool-zoom-out.png"/>
        </button>
    </div>
</div>
